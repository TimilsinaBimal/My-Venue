<!doctype html>
<html lang="en">

    <head>
        <title>Checkout | My Venue</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <!-- <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li> -->
                </ul>
                <button class="btn btn-danger my-2 mx-2 my-sm-0" type="submit">Login</button>
                <button class="btn btn-danger my-2 mx-2 my-sm-0" type="submit">Register</button>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-xl-9 mx-auto">
                    <div class="card card-signin flex-row my-5">
                        <div class="card-img-left d-none d-md-flex">
                            <!-- Background image for card set in CSS! -->
                        </div>
                        <div class="card-body">
                            <h5 class="card-title text-center">Checkout</h5>
                            <form class="form-signin">
                                <div class="form-label-group">
                                    <input type="text" id="inputFullName" class="form-control" placeholder="Full Name"
                                        required autofocus>
                                    <label for="inputFullName">Full Name</label>
                                </div>

                                <div class="form-label-group">
                                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                                        required>
                                    <label for="inputEmail">Email address</label>
                                </div>

                                <div class="form-label-group">
                                    <input type="number" id="inputPhoneNumber" class="form-control"
                                        placeholder="Phone Number" required>
                                    <label for="inputPhoneNumber">Phone Number</label>
                                </div>

                                <div class="form-label-group">
                                    <input type="text" id="inputAddress" class="form-control" placeholder="Address"
                                        required>
                                    <label for="inputAddress">Address</label>
                                </div>

                                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">PROCEED TO
                                    PAYMENT</button>

                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="card card-signin flex-row my-5">
                        <div class="card-body">
                            <h5 class="card-title text-center">Total Price</h5>
                            <div class="d-flex justify-content-between">
                                <div class="titles">
                                    <p class="bold">Basic Package</p>
                                    <p class="bold">Event 1</p>
                                    <p class="bold">Event 2</p>
                                    <p class="bold">Grand Total</p>
                                </div>
                                <div class="prices">
                                    <p>$300</p>
                                    <p>$300</p>
                                    <p>$300</p>
                                    <p>$900</p>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>






        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    </body>

</html>
