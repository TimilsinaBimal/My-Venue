{% extends "main.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-xs-11 col-md-4 content-section">
      <div class="card card-signin my-5 p-5">
        <h2 class="heading--2">Sign Out</h2>
        <p>{% trans 'Are you sure you want to sign out?' %}</p>

        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
          {% endif %}
          <button class="btn btn-primary" type="submit">{% trans 'Sign Out' %}</button>
          <a href="{% url 'home' %}" class="btn btn-secondary" type="button">Go Back</a>
        </form>

      </div>
  </div>
  </div>
</div>

{% endblock %}
