{% extends 'main.html' %}
{%block title %}{% endblock title%}
{% block content %}
        <div id="container home">
            <div id="bg">
                <div id="color-overlay"></div>
            </div>
            <div class="sitetitle">
                <h1>MY VENUE</h1>
                <p class="text-center text-white">Search for the place that suits you best.</p>
                <form method='GET' action="{% url 'search' %}">
                    <div class="form-row">
                        <div class="col-5">
                            <input id="datepicker" class="form-control" placeholder="DD MMM YYYY" name="date" required />
                        </div>
                        <div class="col-5">
                            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name='city'>
                                <option selected>Select City</option>
                                {% for city in cities %}
                                <option value="{{city}}">{{city}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-2">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
{% endblock content %}
{% block script %}
<script>
    {% comment %} $('#datepicker').datepicker({
        showOtherMonths: true
    }); {% endcomment %}
    var today, datepicker;
    today = new Date(new Date().getFullYear(), new Date().getMonth(), new Date().getDate());
    datepicker = $('#datepicker').datepicker({
        minDate: today,
        format: 'dd mmm yyyy',
        header: true,
        modal:true,
        footer: true,
        iconsLibrary: 'fontawesome'

    });



</script>
{% endblock script %}
